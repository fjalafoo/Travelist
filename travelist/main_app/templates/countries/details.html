<!-- detail page for each country, where buckets locountryed -->

{% extends 'base.html' %}
{% block content %}
<h1>Country Details</h1>
<hr />

<hr>
<div class="row">
  <div class="col s6">
    <h3>{{ country.name }}'s buckets</h3>
    {% if country.buckets.count %}
      {% for bucket in country.buckets.all %}
        <div class="card">
          <div class="card-content">
            <span class="card-title">
             {{ bucket.name }}
            </span>
          </div>
          <div class="card-action">
            <form action="{% url 'unassoc_bucket' country.id bucket.id %}" method="post">
                {% csrf_token %}
              <button type="submit" class="btn">Remove</button>
            </form>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <h5>No buckets :(</h5>
    {% endif %}
  </div>


{% endblock %}
