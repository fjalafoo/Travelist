<!-- all countries display for each user (added countries by user) -->

<!-- detail page for each country, where buckets located -->


{% extends 'base.html' %}
{% block content %}
<h1>Countries</h1>
<hr />


<div class="row">
    <div class="col s12 m6">
    {% for x in c %}
      
      <div class="card">
        <div class="card-image">
          
          <img src="{{ x.flags.png }}">
         
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
        </div>
        <div class="card-content">
          <a href="/countries/{{ forloop.counter }}"><span class="card-title">{{ x.name.common }}</span></a>
       
            <p>Region: {{ x.region }}</p>
            <p>Capital: {{ x.capital.0 }}</p>
            <p>Currenices: {{ x.currines }}</p>
            <p>Population: {{ x.population }}</p>
            <p>Timezone: {{ x.timezone }}</p>
            <p>Languages: {{ x.languages }}</p>
        </div>
      </div>
      {% endfor %} 
    </div>
  </div>
