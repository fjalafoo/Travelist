<!-- bucket details page, everything related to a specific bucket in a country -->

{% extends 'base.html' %}
{% block content %}
<h1>Bucket Details</h1>
<hr />
<div class="row">
    <div class="col s6">
     
  
  
        <div class="row">
          <div class="col s12 m6">
            <div class="card red lighten-3">
              <div class="card-content white-text">
                <a href="{% url 'buckets_create' %}"><span class="card-title">ADD NEW BUCKET</span></a>
                <p>New adventures await! Add a new bucket!</p>
              </div>
            </div>
          </div>
        </div>
      
        {% for bucket in bucket %}
          <div class="card medium">
            <div class="card-content">
              <span class="card-title">
               {{ bucket.name }}
              </span>
            </div>
            <div class="card-action">
              <form action="{% url 'unassoc_bucket' country.id bucket.id %}" method="post">
                  {% csrf_token %}
                <button type="submit" class="btn">Remove</button>
              </form>
            </div>
          </div>
        {% endfor %}
   
    </div>

<!-- review section will be added here -->


{% endblock %}
