<!-- for all buckets in a country (list of buckets in a country) -->

{% extends 'details.html' %}
{% block content %}

<h1>Bucket List</h1>

{% for bucket in buckets %}
  <a href="{% url 'bdetails' bucket.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ bucket.name }}</span>
            
            <p>Description: {{ bucket.description }}</p>
            
        </div>
    </div>
  </a>

{% endblock %}
